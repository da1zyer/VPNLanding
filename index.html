<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice1</title>
</head>
<body>
    <header class="header">
        <img src="img/logo.png" alt="" class="logo">
        <nav class="nav">
            <a href="#" class="nav__link">About</a>
            <a href="#" class="nav__link">Features</a>
            <a href="#" class="nav__link">Pricing</a>
            <a href="#" class="nav__link">Testimonials</a>
            <a href="#" class="nav__link">Help</a>
        </nav>
        <div class="auth">
            <button class="auth__sign-in">Sign In</button>
            <button class="auth__sign-up">Sign Up</button>
        </div>
    </header>
    <div class="main">
        <div class="block1">
            <div class="column">
                <h1 class="column__title">Want anything to be easy with <span class="brand-name">LaslesVPN.</span></h1>
                <p class="column__subtitle">Provide a network for all your needs with ease and fun using <span class="brand-name">LaslesVPN</span> discover interesting features from us.</p>
                <button class="column__get-started">Get Started</button>
            </div>
            <img src="img/block1.png" alt="" class="block1__image">
        </div>
        <div class="block2">
            <div class="users">
                <div class="row">
                    <img src="img/user.png" alt="" class="icon">
                    <div class="text">
                        <p class="text__text1">90+</p>
                        <p class="text__text2">Users</p>
                    </div>
                </div>
            </div>
            <div class="locations">
                <div class="row">
                    <img src="img/location.png" alt="" class="icon">
                    <div class="text">
                        <p class="text__text1">30+</p>
                        <p class="text__text2">Locations</p>
                    </div>
                </div>
            </div>
            <div class="servers">
                <div class="row">
                    <img src="img/server.png" alt="" class="icon">
                    <div class="text">
                        <p class="text__text1">50+</p>
                        <p class="text__text2">Servers</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
